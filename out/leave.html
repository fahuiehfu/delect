<SCRIPT type="text/javascript" charset="UTF-8">
    function GetUrlParam(name) {

        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var temp = decodeURIComponent(window.location.search);
        var r = temp.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    var vvv1 = GetUrlParam("vvv1");
    var vvv2 = GetUrlParam("vvv2");
    var vvv3 = GetUrlParam("vvv3");
    var vvv4 = GetUrlParam("vvv4");
    var t = setTimeout(setTime,0);
    function setTime()
    {
       clearTimeout(t);//清除定时器
       var today = new Date();
        var Hours = today.getHours();
        var Minutes = today.getMinutes();
        var Month = today.getMonth() + 1
        var Seconds = today.getSeconds();

        if (Minutes < 10) {
            Minutes = "0" + Minutes;
        }
        if (Seconds < 10) {
            Seconds = "0" + Seconds;
        }

        var tt1 = Hours + ":" + Minutes + ":" + Seconds;
        var tt2 = '时间：' + today.getFullYear() + "/" + Month + "/" + today.getDate();

       document.getElementById("tt1").innerHTML =  tt1;
       document.getElementById("tt2").innerHTML =  tt2;
       t = setTimeout(setTime,1000); //设定定时器，循环运行
    }

    function setBGC() {
        document.getElementById("imgBg").style.background = vvv4;
    }
    var x = setBGC();


</SCRIPT>
